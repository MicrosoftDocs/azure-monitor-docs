### YamlMime:Landing

title: Azure Service Health documentation
summary: Azure Service Health helps you stay informed and get support when Azure services are having issues that affect you now, or could cause issues in the future. Azure Service Health includes three main components - Azure Status, Service Health, and Resource Health. 

metadata:
  title: Azure Service Health documentation
  description: Azure Service Health is a suite of experiences that provide personalized guidance and support when issues in Azure services affect you. Azure Service Health can notify you, help you understand the effect of an issue, and keep you updated as the issue resolves. Azure Service Health also can help you prepare for planned maintenance and changes that could affect the availability of your resources.
  ms.service: azure-service-health
  ms.topic: landing-page
  ms.date: 07/01/2025

